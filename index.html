<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-select-wrapper">
        <div class="custom-select">
            <div class="select-trigger">
                <span>Наруто</span>
                <div class="arrow"></div>
            </div>
            <div class="custom-options">
                <span class="custom-option" data-value="country-of-waves">Страна Волн</span>
                <span class="custom-option" data-value="omake">Омаке</span>
                <span class="custom-option" data-value="artefact">Артефакт</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
